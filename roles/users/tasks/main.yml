---
- name: Ensure groups exist
  ansible.builtin.group:
    name: "{{ item.name }}"
    gid: "{{ item.gid }}"
    state: present
  become: true
  loop: "{{ GROUPS }}"
  when: "AUTH_SOURCE != 'ipa' or inventory_hostname is match(INVENTORY_NAME_VPN)"  # NOTE: external managed by IPA

- name: Ensure all user groups exist
  ansible.builtin.group:
    name: "{{ item.username }}"
    gid: "{{ item.uid }}"
    state: present
  become: true
  loop: "{{ USERS }}"
  when: "AUTH_SOURCE != 'ipa' or inventory_hostname is match(INVENTORY_NAME_VPN)"  # NOTE: external managed by IPA

- name: Ensure all automation user groups exist
  ansible.builtin.group:
    name: "{{item.value.username }}"
    gid: "{{ item.value.uid }}"
    state: present
  become: true
  loop: "{{ AUTOMATION_USERS | dict2items }}"
  when: "AUTH_SOURCE != 'ipa' or inventory_hostname is match(INVENTORY_NAME_VPN)"  # NOTE: external managed by IPA

- name: Ensure all service user groups exist
  ansible.builtin.group:
    name: "{{item.value.username }}"
    gid: "{{ item.value.uid }}"
    state: present
  become: true
  loop: "{{ SERVICE_USERS | dict2items }}"
  when: "AUTH_SOURCE != 'ipa' or inventory_hostname is match(INVENTORY_NAME_VPN)"  # NOTE: external managed by IPA

- name: Include Linux specific tasks
  ansible.builtin.include_tasks: linux.yml
  when: OS == 'Ubuntu' or OS == 'EL'

- name: Include Ubuntu specific tasks
  ansible.builtin.include_tasks: sudo.yml
  when: OS == 'Ubuntu' or OS == 'EL'
