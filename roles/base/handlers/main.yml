---
- name: Restart cron
  ansible.builtin.systemd:
    name: cron
    state: restarted
    enabled: true

- name: Restart fail2ban
  ansible.builtin.systemd:
    name: fail2ban
    state: restarted
    enabled: true

- name: Restart firewalld
  ansible.builtin.systemd:
    name: firewalld
    state: restarted
    enabled: true

- name: Restart resolved
  ansible.builtin.systemd:
    name: systemd-resolved
    state: restarted
    enabled: true
