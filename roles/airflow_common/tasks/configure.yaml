---
- name: Create airflow directory
  ansible.builtin.file:
    path: /var/lib/airflow
    state: directory
    mode: '0775'
    owner: airflow
    group: services
  become: true

# TODO uid here needs to be standardized across servers
- name: Mount airflow lib via nfs
  ansible.posix.mount:
    src: "airflow-sharedrive:/volume1/Developer/var/lib/airflow"
    path: /var/lib/airflow
    opts: "defaults"
    fstype: nfs
    state: mounted
  become: true
  when: "AIRFLOW_LOCATION == 'internal' and OS != 'macOS'"

- name: Create airflow celery dags directory
  ansible.builtin.file:
    path: /var/lib/airflow/dags
    state: directory
    mode: '0775'
    owner: airflow
    group: services
  become: true

- name: Create airflow celery lib directory
  ansible.builtin.file:
    path: /var/lib/airflow/celery
    state: directory
    mode: '0775'
    owner: airflow
    group: services
  become: true

# NOTE: put in /var/lib/airflow for shared mount
- name: Create airflow log directory
  ansible.builtin.file:
    path: /var/lib/airflow/logs
    state: directory
    mode: '0775'
    owner: airflow
    group: services
  become: true

- name: Create airflow scheduler log directory
  ansible.builtin.file:
    path: /var/lib/airflow/logs/scheduler
    state: directory
    mode: '0775'
    owner: airflow
    group: services
  become: true

- name: Create airflow celery log directory
  ansible.builtin.file:
    path: /var/lib/airflow/logs/celery
    state: directory
    mode: '0775'
    owner: airflow
    group: services
  become: true

- name: Check if airflow config file exists
  ansible.builtin.stat:
    path: /var/lib/airflow/airflow.cfg
  register: airflow_cfg_exists
  become: true

- name: Copy airflow config file into place
  ansible.builtin.copy:
    dest: /var/lib/airflow/airflow.cfg
    mode: '0755'
    owner: airflow
    group: services
    content: "{{ lookup('ansible.builtin.template', '../config/airflow.cfg') }}"
  when: not airflow_cfg_exists.stat.exists
  become: true

- name: Copy webserver config file into place
  ansible.builtin.copy:
    dest: /var/lib/airflow/webserver_config.py
    mode: '0755'
    owner: airflow
    group: services
    content: "{{ lookup('ansible.builtin.template', '../config/webserver_config.py') }}"
  when: not airflow_cfg_exists.stat.exists
  become: true

- name: Set AIRFLOW_HOME for any logins
  ansible.builtin.copy:
    dest: /etc/profile.d/airflow.sh
    content: 'export AIRFLOW_HOME=/var/lib/airflow'
  become: true

- name: Create airflow data directory
  ansible.builtin.file:
    path: /data/airflow
    state: directory
    mode: '0775'
    owner: airflow
    group: services
  become: true

- name: Create airflow home directory
  ansible.builtin.file:
    path: /home/airflow
    state: directory
    mode: '0775'
    owner: airflow
    group: services
  become: true

